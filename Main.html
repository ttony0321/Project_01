<script type="text/javascript">
    $(document).ready(function (){
        let Title = $(".title-wrapper")
        let TitleEdit = $("#titleEdit");
        Title.click(function (e){
            e.preventDefault();
             TitleEdit.val(Title.html());
             Title.hide();
             TitleEdit.show();
             TitleEdit.children("#projectTitle").focus();
         });
         TitleEdit.submit(function (e){
             e.preventDefault();
             let EditedTitle = $("#projectTitle").val();
             if(EditedTitle == ""){
                 EditedTitle = "New Project";
             }
             Title.html(EditedTitle);
             TitleEdit.hide();
             Title.show();
         });
    })

</script>
</head>
<body>
<div class="chrome-container">
    <div class="display-container">
        <div class="header-container">
            <div class="header-wrapper">
                <div class="left_logo">
                    <a href="#" class="search-btn">

                                </span>
                            </span>
                        </span>
                    </a>
                    <div class="title-box">
                        <h1 class="title-wrapper turn">
                            TestTitle
                        </h1>
<!--                        타이틀 수정-->
                        <form id="titleEdit">
                            <input id="projectTitle" type="text" placeholder="Project Name..." autocomplete="off">
                            <input type="submit" style="display: none">
                        </form>
                        <input class="title-input" dir="auto" maxlength="512" value="TestTitle" aria-label="TestTitle">
                    </div>
                    <div class="unused-space">
                    </div>
                </div>
                <a class="logo">
                    <div class="logo-wrapper">
                        <span class="logo-text logo-turn" onclick="location.href='#'">Scheduler</span>
                    </div>
                </a>
                <div class="right-logo">
                    <a href="#" class="search-btn">
                        <span class="search-icon turn">
                            <span class="icons">

                                </span>
                            </span>
                        </span>
                    </a>
                    <a href="#" class="search-btn">
                        <span class="search-icon turn">

                                    account_circle

                    </a>
                </div>
            </div>
        </div>
        <main class="main-boundary">
            <div class="content">
                <div class="content-wrapper">
                    <div class="main-content">
                        <div class="list-card-board">

<!--                                            <span id="add-list-word">Add List</span>-->
                                        </span>

                        </div>
