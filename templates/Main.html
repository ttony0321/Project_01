<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
    <meta charset="UTF-8">
    <!--og-tag-->
    <meta property="og:title" content="Scheduler"/>
    <meta property="og:description" content="trello Clone"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimage.png') }}"/>
    <title>Login Page</title>
    <link rel="stylesheet" href="../static/bootstrap.min.css?ver=1"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <!--google폰트 아이콘-->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
          rel="stylesheet">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

</head>
<body>
<div class="chrome-container">
    <div class="display-container">
        <div class="header-container">
            <div class="header-wrapper">
                <div class="left_logo">
                    <a href="#" class="search-btn">
                        <span class="search-icon turn">
                            <span class="icons">
                                <span class="material-icons" id=search>
                                    search
                                </span>
                            </span>
                        </span>
                    </a>
                    <a href="#" class="search-btn">
                        <span class="search-icon turn">
                            <span class="icons">
                                <span class="material-icons">
                                    title
                                </span>
                            </span>
                        </span>
                    </a>
                    <div class="title-box">
                        <h1 class="title-wrapper turn">
                            TestTitle
                        </h1>
                        <!--                        타이틀 수정-->
                        <form id="titleEdit">
                            <input id="projectTitle" type="text" placeholder="Project Name..." autocomplete="off">
                            <input type="submit" style="display: none">
                        </form>
                        <input class="title-input" dir="auto" maxlength="512" value="TestTitle" aria-label="TestTitle">
                    </div>
                    <div class="unused-space">
                    </div>
                </div>
                <a class="logo">
                    <div class="logo-wrapper">
                        <span class="logo-text logo-turn" onclick="location.href='/'">Scheduler</span>
                    </div>
                </a>
                <div class="right-logo">
                    <a href="#" class="search-btn">
                        <span class="search-icon turn" onclick="logingo()">
                            <span class="icons">
                                <span class="material-icons">
                                    login
                                </span>
                            </span>
                        </span>
                    </a>
                    <a href="#" class="search-btn">
                        <span class="search-icon turn" onclick="logout()">
                            <span class="icons">
                                <span class="material-icons">
                                    account_circle
                                </span>
                            </span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <main class="main-boundary">
            <div class="content">
                <div class="content-wrapper">
                    <div class="main-content">
                        <div class="list-card-board">
                            <!--                                추가된 리스트 박스-->

                            <div class="list-form-wrapper">
                                <div class="List-form-wrap">
                                    <form class="addLabel" id="addLabel">
                                        <a class="open-add-list">
                                        <span class="list-placeholder">
                                            <span class="material-icons" id="add-icon">
                                                add
                                            </span>
                                            Add List
                                        </span>
                                        </a>
                                    </form>
                                    <!--                                +누를경우-->
                                    <form class="addList hide" id="addList">
                                        <input class="list-input" type="text" name="name"
                                               placeholder="Enter List title..."
                                               autocomplete="off" dir="auto" maxlength="512">
                                        <div class="List-input-controls">
                                            <input class="add-List-btn" type="submit" value="Add List" onclick="List()">
                                            <a class="close-icons">
                                            <span class="material-icons close-icons">
                                                clear
                                            </span>
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div class="card-edit hide">
<!--        card-editor에 form태그 넣으면 새로고침 현상.-->
            <div class="card-editor" onsubmit="return false">
                <div class="card-editor-box">
                    <div class="card-editor-box-details">
                        <textarea class="card-edit-textarea" dir="auto"
                                  placeholder="please enter Message..."></textarea>
                    </div>
                </div>
                <input class="card-editor-btn" type="submit" value="save">
            </div>
    </div>
</div>
<script type="text/javascript" src="../static/trello.js?ver=1"></script>
</body>
</html>
